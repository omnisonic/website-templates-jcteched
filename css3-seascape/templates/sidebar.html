<div id="sidebar_container">
  <div class="sidebar">
    <h3>Latest News</h3>
    {% for article in articles %} {% if article.preview %}
    <h4>{{ article.title }}</h4>
    <h5>{{ article.locale_date }}</h5>
    <p>
      {{ article.summary }}<br /><a href="{{ SITEURL }}/{{ article.url }}"
        >Read more</a
      >
    </p>
  </div>
  {% endif %} {% endfor %}

  <div class="sidebar">
    <h3>Useful Links</h3>
    <ul>
      {% for article in articles %}
      <li>
        <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }} </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
